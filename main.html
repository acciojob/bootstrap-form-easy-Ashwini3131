<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Intership Form</h1>
	
	<div class="container">
	<form class="was-validate" >
		  <div class="form-row">
		    <div class="form-group col-md-4">
		      <label for="first-name-input">First Name</label>
		      <input type="text" class="form-control" id="first-name-input" required>
				<div class="invalid-feedback">First name required!</div>
		    </div>
			<div class="form-group col-md-4">
		      <label for="last-name-input">Last Name</label>
		      <input type="text" class="form-control" id="last-name-input"  required>
				<div class="invalid-feedback">Last name required!</div>
		    </div> 
		  <div class="form-group col-md-4">
		      <label for="email-input">Email Address</label>
		      <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
			  <div class="invalid-feedback">Email required!</div>
	      </div>  
		  </div>
		<div class="form-row">
			<div class="form-group col-md-4">
		      <label for="college-input">College</label>
		      <input type="text" class="form-control" id="college-input"  required>
				<div class="invalid-feedback"> Please provide a valid college!</div>
		    </div> 
		  <div class="form-group col-md-4">
		      <label for="grad-year-select">Graduation Year</label>
		       <select id="grad-year-select" class="form-control" required>
        <option selected>Choose...</option>
        <option>2020</option
						<option>2021</option>
				   <option>2022</option>
				   <option>2023</option>
      </select>
			  <div class="invalid-feedback">Please provide valid graduation year!</div>
	      </div>  
			<div class="form-group col-md-4">
		      <label for="roll-no-input">Roll No.</label>
		      <input type="text" class="form-control" id="roll-no-input" required>
				<div class="invalid-feedback">Please provide valid Roll no!</div>
		    </div>
		</div>
		<div class="form-group">
			<div class="form-check">
	      <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
	      <label class="form-check-label" for="conditions-checkbox">
	        Agree to terms and conditions
	      </label>
				<div class="invalid-feedback">You must agree before submitting!</div>
	    </div>
		</div>	
		<button type="submit" class="btn btn-primary">Submit Form</button>
	</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
